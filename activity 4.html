<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <style>
        h1{
            color:black;
            text-shadow:2px 2px 2px plum;
        }
        h2{
            color:blueviolet;
            box-shadow:9px 9px 9px fuchsia;
        }
        #p1{
            text-indent: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Codingal</h1>
    <h2>Welcome to Codingal</h2>
    <p id="p1">Let's make kids fall in love with coding</p>
    
</body>
</html>
