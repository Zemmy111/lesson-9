<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>
        <style>
            #div1{
                height:100px;
                width: 100px;
                background-color: greenyellow;
            }
            #div2{
                height:100px;
                width:100px;
                background-color: greenyellow;
                transform:skewY(20deg);
            }
        </style>
    </head>
    <body>
        <h2>transform</h2>
        <div id="div1">
            </div>
            <div id="div2"></div>

    </body>
</html>
